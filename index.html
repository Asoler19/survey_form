<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SurveyDuck</title>
    <link rel="icon" href="img/survey_duck.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>


<h1 class="deep-orange-text text-accent-4" id ="title">Surv<span><img src="img/survey_duck.png" alt="duck_logo" width="42" height="42"></span>yDuck</h1>
<span><p id = "description"><i>Please fill out the form below:</i></p></span>

<div class="container" id="form-container">
  
  <form  action="#" id="survey-form">
  <div class="rowTab">
      <div class="labels">
        <label class="deep-orange-text text-accent-4" id="name-label" for="name">* Name: </label>
      </div>
    <input  id="name" type="text" name="name" placeholder="Joe"  required>
    
     <div class="rowTab">
      <div class="labels">
        <label class="deep-orange-text text-accent-4" id="email-label" for="email">* Email: </label>
      </div>
    <input id="email" type="email" name="emailaddress" placeholder="@example.com" required> 
       
     <div class="rowTab">
      <div class="labels">
        <label class="deep-orange-text text-accent-4" id="number-label" for="age">* Age: </label>
      </div>   
    <input id="number" type="number" name="age"  min="18" max="25" placeholder="18" > 
       <br>
       <br>
    <select id ="dropdown" name ="gender">
    <option value="Front">Boy</option>
    <option value="Girl">Girl</option>
    </select>
     
      <br>
       <br>
       
       <span><i>Role Applying for :</i></span>
      <br>
      
      <label>
        <input class="deep-orange accent-4" name="radio-buttons" value="1" type="radio" checked />
        <span class="deep-orange-text text-accent-4" >Frontend Developer</span>
      </label>
      <label>
        <input class="deep-orange accent-4" name="radio-buttons" value="1" type="radio" />
        <span class="deep-orange-text text-accent-4" >Fullstack Developer</span>
      </label>
    </p>
    
    I have: <br>
    <ul>
      <li>
      <label>
        <input class="deep-orange accent-4"  type="checkbox" name="prefer" value="1" checked="checked" />
        <span class="deep-orange-text text-accent-4" >Macintosh</span>
      </label>
       </li>
    <li>
      <label>
        <input class="deep-orange accent-4" type="checkbox" name="prefer" value="1"  />
        <span class="deep-orange-text text-accent-4">Windows</span>
      </label>
      </li>
    </ul>
      <i> Additional Notes</i>:<br>
  <textarea style="height:50px;resize:vertical;"placeholder="Enter your comment here..."></textarea>
  <br>
  <br>
   <button class="btn waves-effect waves-light "deep-orange accent-4" id="submit" type="submit">Submit</button>
  </form>   
</div>

  </body>
</html>
